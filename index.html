<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce de Autos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- HEADER -->
    <header class="bg-black border-bottom border-danger">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <div class="d-flex align-items-center gap-3">
                <!-- LOGO (después podés poner imagen) -->
                <div class="logo bg-danger text-black fw-bold px-3 py-2 rounded">
                    AUTO
                </div>
                <h1 class="h4 m-0 text-danger">Ecommerce de Autos</h1>
            </div>
            <span class="text-secondary">Simulador de compra</span>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container my-4">
        <div class="row">

            <!-- COLUMNA AUTOS -->
            <div class="col-md-8">

                <!-- BUSCADOR -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="buscador" 
                        class="form-control bg-black text-light border-danger"
                        placeholder="Buscar auto por marca o modelo..."
                    >
                </div>

                <!-- CATÁLOGO -->
                <div id="contenedor-autos" class="row"></div>
            </div>

            <!-- COLUMNA CARRITO -->
            <div class="col-md-4">
                <div class="card bg-black text-light border-danger sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="text-danger">Carrito</h4>

                        <div id="carrito" class="mb-3"></div>

                        <hr class="border-secondary">

                        <h5>Total: $<span id="total">0</span></h5>

                        <hr class="border-secondary">

                        <!-- FORMULARIO -->
                        <h5 class="text-danger">Datos del comprador</h5>

                        <form id="form-compra">
                            <div class="mb-2">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                            </div>

                            <div class="mb-2">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>

                            <div class="mb-3">
                                <input type="text" id="direccion" class="form-control" placeholder="Dirección">
                            </div>
                        </form>

                        <button id="btn-comprar" class="btn btn-danger w-100">
                            Finalizar compra
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>

</body>
</html>
